<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>mb.extruder</title>
  <style type="text/css">
    body{
      font-family:Arial, Helvetica, sans-serif;
      margin:10px;
    }
    .wrapper{
      position:relative;
      font-family:Arial, Helvetica, sans-serif;
      padding-top:90px;
      padding-left:50px;
      width:80%;
      margin:auto
    }
    .wrapper .text{
      font-family:Arial, Helvetica, sans-serif;
      padding-top:50px;
    }
    .wrapper h1{
      font-family:Arial, Helvetica, sans-serif;
      font-size:26px;
    }
    .longText{
      margin-top:20px;
      width:600px;
      font:18px/24px Arial, Helvetica, sans-serif;
      color:gray;
    }
    span.btn{
      padding:10px;
      display:inline-block;
      cursor:pointer;
      font:12px/14px Arial, Helvetica, sans-serif;
      color:#aaa;
      background-color:#eee;
      -moz-border-radius:10px;
      -webkit-border-radius:10px;
      -moz-box-shadow:#999 2px 0px 3px;
      -webkit-box-shadow:#999 2px 0px 3px;
    }
    span.btn:hover{
      background-color:#000;
    }

      /*
      custom style for extruder
      */

    .extruder.left.a .flap{
      font-size:18px;
      color:white;
      top:0;
      padding:10px 0 10px 10px;
      background:#772B14;
      width:30px;
      position:absolute;
      right:0;
      -moz-border-radius:0 10px 10px 0;
      -webkit-border-top-right-radius:10px;
      -webkit-border-bottom-right-radius:10px;
      -moz-box-shadow:#666 2px 0px 3px;
      -webkit-box-shadow:#666 2px 0px 3px;
    }

    .extruder.left.a .content{
      border-right:3px solid #772B14;
    }

    .extruder.top .optionsPanel .panelVoice a:hover{
      color:#fff;
      background: url("elements/black_op_30.png");
      border-bottom:1px solid #000;
    }
    .extruder.top .optionsPanel .panelVoice a{
      border-bottom:1px solid #000;
    }

    .extruder.left.a .flap .flapLabel{
      background:#772B14;
    }
  </style>

  <link href="css/mbExtruder.css" media="all" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./resources/jquery-1.4.js"></script>
  <script type="text/javascript" src="inc/jquery.hoverIntent.min.js"></script>
  <script type="text/javascript" src="inc/jquery.metadata.js"></script>
  <script type="text/javascript" src="inc/jquery.mb.flipText.js"></script>
  <script type="text/javascript" src="inc/mbExtruder.js"></script>
  <script type="text/javascript">



    $(function(){

      $("#extruderTop").buildMbExtruder({
        positionFixed:false,
        position:"top",
        width:900,
        extruderOpacity:1,
        autoCloseTime:0,
        hidePanelsOnClose:false,
        onExtOpen:function(){
        	$('#searchResults').attr('src', 'demoparts/searchResults.html');
        },
        onExtContentLoad:function(){},
        onExtClose:function(){}
      });

      $("#extruderBottom").buildMbExtruder({
        position:"bottom",
        width:370,
        extruderOpacity:1,
        onExtOpen:function(){},
        onExtContentLoad:function(){},
        onExtClose:function(){}
      });

      $("#extruderLeft").buildMbExtruder({
        position:"left",
        width:300,
        extruderOpacity:.8,
        hidePanelsOnClose:false,
        accordionPanels:false,
        onExtOpen:function(){},
        onExtContentLoad:function(){$("#extruderLeft").openPanel();},
        onExtClose:function(){}
      });

      $("#extruderLeft1").buildMbExtruder({
        position:"left",
        width:300,
        extruderOpacity:.8,
        onExtOpen:function(){},
        onExtContentLoad:function(){},
        onExtClose:function(){}
      });

      $("#extruderLeft2").buildMbExtruder({
        position:"left",
        width:300,
        positionFixed:false,
        top:0,
        extruderOpacity:.8,
        onExtOpen:function(){},
        onExtContentLoad:function(){},
        onExtClose:function(){}
      });

      $("#extruderRight").buildMbExtruder({
        position:"right",
        width:300,
        extruderOpacity:.8,
        textOrientation:"tb",
        onExtOpen:function(){},
        onExtContentLoad:function(){},
        onExtClose:function(){}
      });

    });

  </script>
</head>
<body >
<div class="wrapper">
  <h1></h1>
</div>
<div id="extruderTop" class="a {title:'Search Results', url:'demoparts/extruderTop.html'}"></div>

<div id="extruderLeft" class="a {title:'Add New Stuffs', url:'parts/extruderLeft.html'}"></div>
<div id="extruderBottom" class="a {title:'Search', url:'demoparts/extruderBottom.html'}"></div>

</body>
</html>
