<script type="text/javascript">

var myStuffs = false;

	MenuBuilder.build(function(items) {
		var parent = $('#menu');
		$.each(items, function(key, value) {
			getDOMElement(key, value, 'buildStuffs')
				.appendTo(parent)
		});
	});
	
	function getDOMElement(key, value, methodName) {
		var menuName = key.split('#');
		var li = $('<li/>');
		$('<a/>').html(menuName[0])
		         .attr('href', 'javascript:' + methodName + '(' + '\'' + menuName[1] + '\', \'' + value + '\'' + ')')
		         .appendTo(li);
		return li;
	}
	
	function buildStuffs(key, value) {
		//<iframe id="searchStuffs" src="" class="stuff-frame" frameborder="0" allowtransparency="true"></iframe>
		//$('#searchStuffs').attr('src', value);
		if(myStuffs)
			return;
		
		$('<iframe/>', {  
		    id: 'myStuffs', 
		    frameborder: '0',
		    allowtransparency: 'true',
		    css: {
		    	height: '100%',
				width: '100%',
				border: '0',
		    },
		    src: value,
		}).appendTo($('#wg-container'));
		
		myStuffs = true;
	}

	// May not be used methods follow
	function buildSubMenu(key, value) {
		//alert('test aclle ' + key);
		var parent = $('#submenu');
		parent.children().detach();
		MenuBuilder.build(key, function(items) {
			$.each(items, function(key, value) {
				buildDOMElement(key, value, 'buildWorkground')
					.appendTo(parent)
					.find('a')
					.addClass('small yellow awesome');
			});
		});
	}
	
	function buildWorkground(key, value) {
		alert('bulding');
	}

	function buildDOMElement(key, value, methodName) {
		var menuName = key.split('#');
		var li = $('<li/>');
		$('<a/>').html(menuName[0])
		         .attr('href', 'javascript:' + methodName + '(' + '\'' + menuName[1] + '\', \'' + value + '\'' + ')')
		         .appendTo(li);
		return li;
	}

</script>

</head>
